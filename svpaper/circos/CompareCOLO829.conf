#~/hmf/tools/circos-0.69-6/bin/circos -nosvg -conf /Users/jon/hmf/repos/scripts/svpaper/circos/CompareCOLO829.conf -outputdir /Users/jon/hmf/repos/scripts/svpaper/circos/ -outputfile CompareCOLO829.png

<<include etc/colors_fonts_patterns.conf>>

<ideogram>

    <spacing>
        default = 0.002r
    </spacing>

    # Ideogram position, fill and outline
    radius           = 0.90r
    thickness        = 50p
    fill             = yes
    stroke_color     = dgrey
    stroke_thickness = 2p

    # Minimum definition for ideogram labels.

    show_label       = yes
    # see etc/fonts.conf for list of font names
    label_font       = default
    label_radius     = 1r + 30p
    label_size       = 30
    label_parallel   = yes

</ideogram>

show_ticks          = no
show_tick_labels    = no

<image>
	<<include etc/image.conf>>
</image>

karyotype = data/karyotype/karyotype.human.txt

chromosomes_units           = 1000000
chromosomes_display_default = yes
chromosomes                 = -hsZ

<highlights>

	<highlight>
		file       = gaps.txt
		ideogram   = yes
		fill_color = black_a3
		z = 5
	</highlight>

</highlights>

# Default is to clip the data to proximity min/max.
<plots>

	# -------------------------------------------------------------------------------------------------
    # PURPLE
    # -------------------------------------------------------------------------------------------------

	# CopyNumber - 4+ interesting data points
	<plot>
		type = scatter
		file = Purple.cna.circos
		r0   = 0.65r
		r1   = 0.65r
		min  = 0
		max  = 5
		glyph = circle
		glyph_size = 8
		color = green

		<rules>
			<rule>
				condition = var(value) < 4
				show = no
				flow = continue
			</rule>
			<rule>
				condition = var(value) > 4
				glyph_size = eval(int(remap_int(var(value),4,12,15,30)))
			</rule>
		</rules>
	</plot>


	# CopyNumber Gain (Green)
	<plot>
		type = histogram
		file = Purple.cna.circos
		r0   = 0.55r
		r1   = 0.65r
		min  = 0
		max  = 4
		glyph = circle
		glyph_size = 8
		color = green
		fill_color = green

		<axes>
			<axis>
				color     = lgreen
				thickness = 2
				spacing   = 0.25r
			</axis>
		</axes>

		<backgrounds>
			<background>
				color = vlgreen_a5
			</background>
		</backgrounds>

	</plot>


	# -----------------------------------------------------------
	# CopyNumber Loss (Red)
	<plot>
		type = histogram
		file = Purple.cna.circos
		r0   = 0.50r
		r1   = 0.55r
		min  = -2
		max  = 0
		color = red
		glyph = circle
		glyph_size = 8
		fill_color = red

		<axes>
			<axis>
				color     = lred
				thickness = 1
				spacing   = 0.5r
			</axis>
		</axes>

		<backgrounds>
			<background>
				color = vlred_a5
			</background>
		</backgrounds>
	</plot>


</plots>

<links>
    <link>
        file          = Purple.sv.circos
        color         = black_a5
        radius        = 0.35r
        bezier_radius = 0.1r
        thickness     = 2
        ribbon        = yes
    </link>
</links>

<<include etc/housekeeping.conf>>